<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 타이틀 아이콘  -->
    <link rel="shortcut icon" type="image⁄x-icon" href="../free-icon-letter-y-1353483.png">

    <title>Sound player</title>
    <link rel="stylesheet" href="main.css">

    <style>
        .text1
        {
            margin-top:50px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header> <!-- 시맨틱 웹에서 쓰임. div와 똑같음 -->
            <h1 class="text1">Sound player</h1>
            <p></p>
        </header>
        <div class="visual"></div>
        <p class="title"></p>
        <div class="pads">
            <!-- (div[class=pad$]>audio[class=sound][src=sound/$.mp3])*6 -->
            <div class="pad1">
                <audio src="sound/1.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="sound/2.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="sound/3.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="sound/4.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="sound/5.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="sound/6.mp3" class="sound"></audio>
            </div>
        </div>
    </div>    
</body>
    <script src="main.js"></script>
</html>
